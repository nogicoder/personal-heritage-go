<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Declare Character Encoding -->
    <meta charset="UTF-8">

    <!-- Define Page Display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Héritage GO</title>

    <!-- Page Description -->
    <meta name="description" content="Héritage GO is the community for heritage lovers.">

    <!-- Page Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Include Bootstrap Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Include CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/script/main.css" />

</head>

<body>

    <!-- Header Section -->
    <header>

        <!-- 1st Flex Box Item -->
        <div class="header__outer"></div>

        <!-- 2nd Flex Box Item -->
        <div class="header__inner">

            <!-- The Logo -->
            <img id="header__inner__logo" src="./assets/logo.png" alt="Heritage GO Logo" />

            <!-- The Name Area -->
            <div id="header__inner__name-area">
                <div id="header__inner__name-area__left">
                    <h1 id="header__inner__name-area__left__primary">Ho Chi Minh</h1>
                    <h2 id="header__inner__name-area__left__secondary">Vietnam</h2>
                </div>
                <span class="far fa-compass" id="header__inner__name-area__compass"></span>
            </div>
        </div>

        <!-- 3rd Flex Box Item -->
        <div class="header__outer">

            <!-- Button trigger modal -->
            <button type="button" id="header__outer__login" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Login</button>

            <!-- Bootstrap Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>

                        <!-- The Form -->
                        <form>
                            <div class="field">
                                <input type="text" name="fullname" id="fullname" placeholder="Jane Appleseed">
                                <label for="fullname">Name</label>
                            </div>

                            <div class="field">
                                <input type="password" name="email" id="email" placeholder="jane.appleseed@example.com">
                                <label for="email">Email</label>
                            </div>
                        </form>

                        <!-- The Footer with Submit button -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-block">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main section -->
    <main>


    </main>

    <!-- Include jQuery scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Include API data -->
    <script src="./assets/script/heritagego-service.1.0.0.js"></script>
</body>

</html>
