<!DOCTYPE html>
<html lang="en">

<!-- ----------------------------- HEAD SECTION ----------------------------- -->

<head>

    <!-- Declare Character Encoding -->
    <meta charset="UTF-8">

    <!-- Define Page Display -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Héritage GO</title>

    <!-- Page Description -->
    <meta name="description" content="Héritage GO is the community for heritage lovers.">

    <!-- Page Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Include Bootstrap Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Include CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />

</head>
<!-- ----------------------------- BODY SECTION ----------------------------- -->

<body>

    <!-- Header Section -->
    <header>

        <!-- 1st Flex Box Item -->
        <div class="l-outer"></div>

        <!-- 2nd Flex Box Item -->
        <div class="l-inner">

            <!-- The Logo -->
            <img id="c-logo" src="./img/logo.png" alt="Heritage GO Logo" />

            <!-- The Name Area -->
            <div class="l-inner__name-area">
                <span id="c-primary">Ho Chi Minh</span><i class="far fa-compass" id="c-compass"></i>
                <h2 id="c-secondary">Vietnam</h2>
            </div>
        </div>

        <!-- 3rd Flex Box Item -->
        <div class="l-outer">

            <!-- Button trigger modal -->
            <button type="button" id="c-login" class="btn btn-primary" data-toggle="modal" data-target="#LoginModal">Login</button>

        </div>

    </header>

    <!-- Main section -->
    <main>

        <!-- The Post Layout -->
        <div class="l-post">

            <!-- First post mock-up to be cloned later -->
            <div class="c-post" id="js-post">

                <!-- Post's header -->
                <div class="c-post__header">

                    <!-- Author's avatar -->
                    <div class="c-post__avatar">
                        <img src="https://bit.ly/2V9f7sn" alt="img" id="js-avatar">
                    </div>

                    <!-- Title and translate symbol-->
                    <div class="c-post__main-text">
                        <div class="c-post__title">
                            <h5 id="js-title">Sample Title</h5>
                        </div>

                        <form class="c-post__new-title" style="display:none">
                            <input type="text" class="form-control">
                        </form>
                        <button type="button" class="js-translate-icon l-post__translate c-translate-icon--shake c-translate-icon--no-border dropdown-toggle" id="translate-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </button>
                        <div class="dropdown-menu js-language-choice" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">English</a>
                            <a class="dropdown-item" href="#">France</a>
                            <a class="dropdown-item" href="#">Vietnamese</a>
                        </div>

                    </div>

                    <!-- Location and year -->
                    <div class="c-post__info">
                        <div>
                            <i class="fa fa-map-marker"></i>
                            <span id="js-location">Saigon, Vietnam</span>
                        </div>
                        <div>
                            <i class="far fa-clock"></i>
                            <span id="js-time">1965</span>
                        </div>
                    </div>
                </div>

                <!-- Main photo -->
                <div class="c-post__photo">
                    <img src="https://bit.ly/2V9f7sn" alt="img" id="js-photo">
                </div>

                <!-- Like, Comment, Rephoto, Bookmark -->
                <div class="c-post__emo">
                    <div id="footer-1">
                        <i class="fas fa-heart"></i>
                        <span id="js-like">0</span>
                    </div>
                    <div id="footer-2">
                        <i class="fas fa-comment"></i>
                        <span id="js-comment">0</span>
                    </div>
                    <div id="footer-3">
                        <i class="fas fa-camera"></i>
                        <span id="repost">0</span>
                    </div>
                    <div id="footer-4">
                        <i class="fas fa-bookmark"></i>
                    </div>
                </div>

                <!-- Comment Section -->
                <div class="c-post__comment">

                    <!-- POST method not allowed - return 405 hence the empty action -->
                    <form action="">
                        <input type="text" class="c-comment__text" placeholder="Write a comment">
                        <button type="submit" class="c-comment__button btn">
                            <span class="fas fa-paper-plane"></span>
                        </button>
                    </form>

                </div>
            </div>
        </div>

    </main>
    <!-- ----------------------------- END OF MAIN/ SCRIPT LINKING ----------------------------- -->

    <!-- jQuery scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- API Software -->
    <script src="./js/heritagego-service.1.0.0.js"></script>

    <!-- JS script linking -->
    <script src="./js/main.js"></script>

    <!-- Login Pop-up Modal -->
    <!-- Placed at the end to avoid the top layer display being delegate to lower layer -->
    <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <!-- The Modal Header with Title -->
                <div class="modal-header">
                    <h5 class="modal-title" id="LoginModalLabel">Log in</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>

                <!-- The Modal Body with Form -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" id="form-group__email" class="form-group__field" required>
                            <label class="form-group__placeholder" for="form-group__email">Email Adress</label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="form-group__password" class="form-group__field" required>
                            <label class="form-group__placeholder" for="form-group__password">Password</label>
                            <button type="button" class="fas fa-lock" id="form-group__lock" onclick="showPass()"></button>
                        </div>
                    </form>
                </div>

                <!-- The Footer with Submit button -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-block">Log in</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
